    <style>

<body>

<div class="container">
    <header>
        <h1>Sora Bulk Downloader</h1>
        <p class="subtitle" style="color: #a0a0a0; font-size: 14px;">HamzaEditz 2.0 • No Watermark</p>
        <div class="vpn-note">⚠️ Note: Use VPN if the site or download is not working.</div>
    </header>

    <div class="input-group">
        <textarea id="urlInput" placeholder="Paste Sora URLs here...&#10;One link per line"></textarea>
        <button class="btn-primary" onclick="processBulkUrls()">
            <span id="btnText">Fetch All Videos</span>
            <div class="spinner" id="main-spinner"></div>
        </button>
    </div>

    <div id="status-bar" class="status-bar">
        <span class="stat-success">Fetched: <b id="success-count">0</b> ✅</span>
        <span style="color:#333">|</span>
        <span class="stat-fail">Failed: <b id="fail-count">0</b> ❌</span>
    </div>

    <div id="results-container"></div>
</div>

<script>
    let successCount = 0;
    let failCount = 0;
    const PLACEHOLDER_IMG = "https://placehold.co/600x400/1a1a20/7c3aed?text=Sora+Video";

    async function processBulkUrls() {
        const inputArea = document.getElementById('urlInput');
        const resultsContainer = document.getElementById('results-container');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('main-spinner');
        const btn = document.querySelector('.btn-primary');
        const statusBar = document.getElementById('status-bar');
        
        successCount = 0;
        failCount = 0;
        updateStats();

        const rawUrls = inputArea.value.split('\n').map(u => u.trim()).filter(u => u.length > 0);

        if (rawUrls.length === 0) {
            alert("Please paste at least one Sora URL.");
            return;
        }

        resultsContainer.innerHTML = ''; 
        statusBar.style.display = 'flex';
        btn.disabled = true;
        btnText.textContent = `Processing ${rawUrls.length} links...`;
        spinner.style.display = 'block';

        // Use standard loop for orderly processing
        for (let i = 0; i < rawUrls.length; i++) {
            await fetchAndCreateCard(rawUrls[i], i);
        }

        btnText.textContent = "Fetch All Videos";
        spinner.style.display = 'none';
        btn.disabled = false;
    }

    function updateStats() {
        document.getElementById('success-count').textContent = successCount;
        document.getElementById('fail-count').textContent = failCount;
    }

    async function fetchAndCreateCard(url, index) {
        const resultsContainer = document.getElementById('results-container');
        const cardId = `card-${index}`;
        
        // Add Loading Placeholder
        const placeholderHTML = `
            <div class="video-card" id="${cardId}" style="justify-content:center; align-items:center; min-height:100px;">
                <div class="spinner" style="display:inline-block; border-top-color:var(--accent-purple);"></div>
            </div>
        `;
        resultsContainer.insertAdjacentHTML('beforeend', placeholderHTML);
        const cardElement = document.getElementById(cardId);

        const targetApi = `https://api.soracdn.workers.dev/api-proxy/${url}`;
        const corsProxy = `https://corsproxy.io/?url=${encodeURIComponent(targetApi)}`;

        try {
            const response = await fetch(corsProxy);
            if (!response.ok) throw new Error("API Error");
            const data = await response.json();

            const postId = data.post_id;
            const prompt = data.post_info.title || "No prompt available";
            
            // --- NEW LOGIC FOR THUMBNAIL ---
            // Using your specific proxy with the ID
            const thumbUrl = `https://api.soracdn.workers.dev/thumbnail-proxy?id=${postId}`;

            const directDownloadUrl = `https://api.soracdn.workers.dev/download-proxy?id=${postId}&filename=HamzaEditz.mp4`;

            cardElement.innerHTML = `
                <div class="thumb-wrapper">
                    <img src="${thumbUrl}" 
                         alt="Thumbnail" 
                         onerror="this.onerror=null; this.src='${PLACEHOLDER_IMG}'; this.classList.add('error-img');" 
                         referrerpolicy="no-referrer">
                </div>
                <div class="card-content">
                    <div class="prompt-text" id="prompt-${index}">${prompt}</div>
                    <div class="action-buttons">
                        <button class="btn-action btn-copy" onclick="copyText('prompt-${index}', this)">
                            Copy Prompt
                        </button>
                        <button class="btn-action btn-download" onclick="downloadVideo('${directDownloadUrl}', this)">
                            <span>Download Video</span>
                            <div class="spinner spinner-black" style="display:none;"></div>
                        </button>
                    </div>
                </div>
            `;
            
            successCount++;
            updateStats();

        } catch (error) {
            console.error(error);
            cardElement.innerHTML = `
                <div class="card-content" style="width:100%; text-align:center; color: #ff5555; justify-content:center; flex-direction:column;">
                    <p style="font-weight:600">❌ Failed to fetch</p>
                    <p style="font-size:11px; color:#666; word-break:break-all; margin-top:5px;">${url}</p>
                </div>
            `;
            
            failCount++;
            updateStats();
        }
    }

    async function downloadVideo(url, btn) {
        const originalText = btn.querySelector('span').textContent;
        const spinner = btn.querySelector('.spinner');
        const span = btn.querySelector('span');

        btn.disabled = true;
        span.textContent = "Downloading...";
        spinner.style.display = 'inline-block';

        // Use proxy for download blob
        const corsDownloadUrl = `https://corsproxy.io/?url=${encodeURIComponent(url)}`;

        try {
            const response = await fetch(corsDownloadUrl);
            if (!response.ok) throw new Error("Download failed");
            
            const blob = await response.blob();
            const blobUrl = window.URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = blobUrl;
            a.download = `HamzaEditz_${Date.now()}.mp4`;
            
            document.body.appendChild(a);
            a.click();
            
            window.URL.revokeObjectURL(blobUrl);
            document.body.removeChild(a);

        } catch (error) {
            console.error("Download Error:", error);
            window.open(url, '_blank');
        } finally {
            btn.disabled = false;
            span.textContent = originalText;
            spinner.style.display = 'none';
        }
    }

    function copyText(elementId, btn) {
        const text = document.getElementById(elementId).textContent;
        navigator.clipboard.writeText(text).then(() => {
            const originalText = btn.textContent;
            btn.textContent = "Copied!";
            btn.style.background = "#2ea043";
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = "#2d2d35";
            }, 2000);
        });
    }
</script>
