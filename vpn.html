<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MsyVpn Decrypt! | HamzaEditz 2.0</title>
    <style>
        :root {
            --primary: #00f2ff;
            --accent: #7000ff;
            --bg: #0a0a0c;
            --card-bg: rgba(20, 20, 25, 0.8);
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #2a1b4d, var(--bg));
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 650px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 15px rgba(0, 242, 255, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            filter: drop-shadow(0 0 5px rgba(0, 242, 255, 0.3));
        }

        .credit {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 2rem;
        }

        .credit a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }

        #decryptBtn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(112, 0, 255, 0.4);
            margin-bottom: 1.5rem;
        }

        #decryptBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 242, 255, 0.5);
            filter: brightness(1.1);
        }

        #decryptBtn:disabled {
            background: #333;
            box-shadow: none;
            cursor: not-allowed;
        }

        #status {
            font-size: 0.85rem;
            margin-bottom: 1rem;
            min-height: 1.2rem;
        }

        .status-msg { color: var(--primary); }
        .error-msg { color: #ff4d4d; }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #00ffaa;
            padding: 15px;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            resize: none;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 1.5rem;
        }

        .btn-row {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }

        .action-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
        }

        .action-btn:disabled {
            opacity: 0.3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>MsyVpn Decrypt!</h1>
    <div class="credit">
        Theme: <b>HamzaEditz 2.0</b> | Credit: <a href="https://t.me/HABIBI_1ST" target="_blank">@HABIBI_1ST</a>
    </div>

    <button id="decryptBtn">Start Extraction</button>
    <div id="status"></div>

    <textarea id="output" readonly placeholder="Awaiting decryption..."></textarea>

    <div class="btn-row">
        <button id="copyBtn" class="action-btn" disabled>Copy Data</button>
        <button id="saveBtn" class="action-btn" disabled>Save .txt</button>
    </div>
</div>

<script>
// Logic remains unchanged to ensure functionality
const CONFIG = {
    U: "https://gist.githubusercontent.com/juanitoprosniff/c1e684fdbd79b6bd4345c7eeea126d5c/raw",
    K: "5761736a6465696a73402fc38750c3a36f4f66323331232425c2a8262a28295f71717526694a6f3ec3",
    S: "34303032393832444f53545441534d554e646940c387"
};

const hexToBytes = hex => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));

async function decrypt() {
    const btn = document.getElementById('decryptBtn');
    const status = document.getElementById('status');
    const output = document.getElementById('output');
    
    btn.disabled = true;
    status.innerHTML = '<span class="status-msg">Fetching payload...</span>';

    try {
        const resp = await fetch(CONFIG.U);
        const raw = await resp.text();
        const b64 = raw.trim().replace(/\s/g, '');
        const bin = Uint8Array.from(atob(b64), c => c.charCodeAt(0));

        status.innerHTML = '<span class="status-msg">Deriving keys (10,000 rounds)...</span>';
        
        const kBytes = hexToBytes(CONFIG.K);
        const sBytes = hexToBytes(CONFIG.S);
        const hBuf = await crypto.subtle.digest('SHA-256', new Uint8Array([...kBytes, ...sBytes]));
        const h = new Uint8Array(hBuf);
        const m = bin.map((byte, i) => byte ^ h[i % 32]);

        let p = [], o = 0;
        const view = new DataView(m.buffer);
        for (let i = 0; i < 3; i++) {
            let len = view.getUint32(o); o += 4;
            p.push(m.slice(o, o + len)); o += len;
        }

        const hkBuf = await crypto.subtle.digest('SHA-256', sBytes);
        const hmacKey = await crypto.subtle.importKey('raw', hkBuf, {name: 'HMAC', hash: 'SHA-256'}, false, ['verify']);
        const isValid = await crypto.subtle.verify('HMAC', hmacKey, m.slice(o, o + 32), new Uint8Array([...p[2], ...p[0]]));
        
        if (!isValid) throw new Error("Integrity Breach");

        let dk = kBytes;
        for (let i = 0; i < 10000; i++) {
            dk = new Uint8Array(await crypto.subtle.digest('SHA-256', new Uint8Array([...dk, ...p[0]])));
        }

        const aesKey = await crypto.subtle.importKey('raw', dk, 'AES-GCM', false, ['decrypt']);
        const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv: p[1], tagLength: 128 }, aesKey, p[2]);

        output.value = new TextDecoder().decode(decrypted);
        status.innerHTML = '<span class="status-msg" style="color:#00ffaa;">✔ Decryption Successful</span>';
        document.getElementById('copyBtn').disabled = false;
        document.getElementById('saveBtn').disabled = false;

    } catch (e) {
        status.innerHTML = `<span class="error-msg">✘ Error: ${e.message}</span>`;
    } finally {
        btn.disabled = false;
    }
}

document.getElementById('decryptBtn').addEventListener('click', decrypt);
document.getElementById('copyBtn').addEventListener('click', () => {
    document.getElementById('output').select();
    document.execCommand('copy');
    alert("Copied to clipboard!");
});
document.getElementById('saveBtn').addEventListener('click', () => {
    const blob = new Blob([document.getElementById('output').value], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'msy_decrypted.txt';
    a.click();
    URL.revokeObjectURL(url);
});
</script>
</body>
</html>
