<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDP Methods</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(90deg, #8E2DE2, #4A00E0);
            --primary-color: #8E2DE2;
            --bg-dark: #0f0f12;
            --bg-light: #1f1f1f;
            --bg-lighter: #2a2a2a;
            --border-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: #f0f0f0;
        }

        /* --- Gemini Text Effect --- */
        .gemini-title {
            font-weight: 800;
            background: linear-gradient(90deg, #8E2DE2, #4A00E0, #ec4899, #f59e0b, #8E2DE2);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gemini-shimmer 8s linear infinite;
        }
        @keyframes gemini-shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
        
        /* Clickable Card Style */
        .method-card {
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-top: 4px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            text-decoration: none;
            color: #d1d5db; /* gray-300 */
            transition: all 0.3s ease;
            display: block;
        }
        .method-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 25px rgba(142, 45, 226, 0.2);
        }
        .method-card h2 {
            color: #fff;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .method-card p {
            font-size: 1rem;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'primary-color': 'var(--primary-color)',
                        'bg-dark': 'var(--bg-dark)',
                        'bg-light': 'var(--bg-light)',
                        'bg-lighter': 'var(--bg-lighter)',
                        'border-color': 'var(--border-color)',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen p-4 sm:p-8 flex items-center justify-center">

    <div class="max-w-4xl mx-auto space-y-8 w-full">
        
        <!-- Header -->
        <header class="text-center py-4 border-b border-border-color">
            <h1 class="text-4xl sm:text-5xl font-extrabold gemini-title">
                RDP Methods
            </h1>
            <p class="text-gray-400 mt-2 text-lg">Choose a setup method to continue</p>
        </header>

        <!-- Method Cards -->
        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Card 1: Easy Method -->
            <a href="rdp.html" class="method-card">
                <div class="flex items-center mb-3">
                    <i data-feather="play-circle" class="w-8 h-8 text-primary-color mr-3"></i>
                    <h2>Rdp Method Easy</h2>
                </div>
                <p>Click here to view the setup guide with video tutorial.</p>
            </a>
            
            <!-- Card 2: Latest Method -->
            <a href="rdp_latest.html" class="method-card">
                <div class="flex items-center mb-3">
                    <i data-feather="zap" class="w-8 h-8 text-primary-color mr-3"></i>
                    <h2>Rdp Method Latest</h2>
                </div>
                <p>Click here to view the latest and setup method.</p>
            </a>

        </main>
    </div>

    <script>
        // Initialize icons
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });
    </script>
</body>
</html>
