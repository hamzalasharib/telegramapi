            --primary-gradient: linear-gradient(90deg, #8E2DE2, #4A00E0);
            --primary-color: #8E2DE2;
            --bg-dark: #0f0f12;
            --bg-light: #1f1f1f;
            --bg-lighter: #2a2a2a;
            --border-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: #f0f0f0;
        }

        /* --- Gemini Text Effect --- */
        .gemini-title {
            font-weight: 800;
            background: linear-gradient(90deg, #8E2DE2, #4A00E0, #ec4899, #f59e0b, #8E2DE2);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gemini-shimmer 8s linear infinite;
        }
        @keyframes gemini-shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
        /* --- End Gemini Effect --- */

        /* Gradient Button */
        .btn-gradient {
            background: var(--primary-gradient);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-gradient:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(142, 45, 226, 0.3);
        }
        
        /* Video Embed Container */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
