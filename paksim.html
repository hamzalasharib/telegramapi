<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamzaEditz 2.0 - Number Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(90deg, #8E2DE2, #4A00E0);
            --primary-color: #8E2DE2;
            --bg-dark: #0f0f12;
            --bg-light: #1f1f1f;
            --bg-lighter: #2a2a2a;
            --border-color: #333;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-dark); color: #f0f0f0; }
        .gemini-title {
            font-weight: 800;
            background: linear-gradient(90deg, #8E2DE2, #4A00E0, #ec4899, #f59e0b, #8E2DE2);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gemini-shimmer 8s linear infinite;
        }
        @keyframes gemini-shimmer { 0% { background-position: 0% 50%; } 100% { background-position: 400% 50%; } }
        .btn-gradient { background: var(--primary-gradient); transition: opacity 0.2s; }
        .btn-gradient:hover:not(:disabled) { opacity: 0.9; }
        .btn-link { background-color: var(--bg-light); border: 1px solid var(--border-color); color: #d1d5db; transition: all 0.2s; }
        .btn-link:hover { border-color: var(--primary-color); color: #fff; }
        .copy-btn { background: rgba(142, 45, 226, 0.2); border: 1px solid var(--primary-color); color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 12px; transition: all 0.2s; cursor: pointer; }
        .copy-btn:hover { background: var(--primary-color); }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <div class="max-w-4xl mx-auto space-y-8">
        <header class="text-center py-4 border-b border-border-color">
            <h1 class="text-4xl sm:text-5xl font-extrabold gemini-title">HamzaEditz 2.0 - Number Search</h1>
        </header>

        <div class="flex flex-col sm:flex-row gap-4">
            <input type="tel" id="phoneInput" class="flex-1 bg-bg-lighter border border-border-color text-gray-200 text-lg rounded-lg focus:ring-primary-color focus:border-primary-color p-4" placeholder="Enter phone number (e.g., 0309...)">
            <button id="searchButton" class="btn-gradient text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center text-lg disabled:opacity-50">
                <i id="searchIcon" data-feather="search" class="w-6 h-6 mr-2"></i>
                <span id="buttonText">Search</span>
            </button>
        </div>

        <div id="loading" class="text-center hidden py-8">
            <i data-feather="loader" class="animate-spin h-10 w-10 inline-block text-primary-color"></i>
            <p class="text-lg mt-4 text-gray-400">Searching records...</p>
        </div>
        
        <div id="errorDisplay" class="text-center hidden p-4 bg-red-900 bg-opacity-30 border border-red-700 rounded-lg">
            <p id="errorMessage" class="text-red-300"></p>
        </div>

        <div id="resultsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </div>

    <script>
        const phoneInput = document.getElementById('phoneInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const loading = document.getElementById('loading');
        const errorDisplay = document.getElementById('errorDisplay');

        searchButton.addEventListener('click', searchPhone);
        phoneInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') searchPhone(); });

        async function searchPhone() {
            let query = phoneInput.value.trim();
            if (!query) return showError('Please enter a phone number.');

            // API URL as per your new endpoint
            const apiUrl = 'https://corsproxy.io/?' + encodeURIComponent('https://api.impossible-world.xyz/api/data?phone=' + query);

            setLoading(true);
            resultsContainer.innerHTML = '';
            errorDisplay.classList.add('hidden');

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.success && data.records && data.records.length > 0) {
                    displayResults(data.records);
                } else {
                    showError('No records found for this number.');
                }
            } catch (error) {
                showError('Server error. Please try again later.');
            } finally {
                setLoading(false);
            }
        }

        function displayResults(records) {
            records.forEach((record) => {
                const card = document.createElement('div');
                card.className = 'bg-bg-light p-5 rounded-xl border-t-4 border-primary-color shadow-lg';
                
                let detailsHtml = '<div class="mt-4 space-y-3">';
                for (const key in record) {
                    if (record[key] && record[key] !== "no") {
                        detailsHtml += `
                            <div class="flex justify-between items-start gap-2">
                                <div class="flex-1">
                                    <strong class="text-gray-400 text-sm block capitalize">${key}:</strong>
                                    <span class="text-white break-all">${record[key]}</span>
                                </div>
                                <button class="copy-btn" onclick="copyText('${record[key]}', this)">Copy</button>
                            </div>`;
                    }
                }
                detailsHtml += '</div>';

                card.innerHTML = `
                    <h3 class="text-xl font-bold text-primary-color pb-2 border-b border-border-color flex items-center gap-2">
                        <i data-feather="user" class="w-5 h-5"></i> ${record.Name || 'User Record'}
                    </h3>
                    ${detailsHtml}`;
                resultsContainer.appendChild(card);
            });
            feather.replace();
        }

        function copyText(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "Copied!";
                setTimeout(() => { btn.innerText = originalText; }, 2000);
            });
        }

        function setLoading(isLoading) {
            searchButton.disabled = isLoading;
            loading.classList.toggle('hidden', !isLoading);
            document.getElementById('buttonText').textContent = isLoading ? "Searching..." : "Search";
        }

        function showError(msg) {
            document.getElementById('errorMessage').textContent = msg;
            errorDisplay.classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => feather.replace());
    </script>
</body>
</html>
