        <div id="loading">Loading...</div>

    <script>
        const phoneInput = document.getElementById('phoneInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const loading = document.getElementById('loading');

        searchButton.addEventListener('click', searchPhone);
        
        // Allow pressing Enter to search
        phoneInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPhone();
            }
        });

        async function searchPhone() {
            let query = phoneInput.value.trim();
            if (!query) {
                resultsContainer.innerHTML = '<p style="text-align:center; color: #ff8a8a;">Please enter a phone number.</p>';
                return;
            }

            // --- Phone Number Normalization ---
            // Converts +923..., 923..., 3... formats to 03...
            if (query.startsWith('+92')) {
                query = '0' + query.substring(3);
            } else if (query.startsWith('92')) {
                query = '0' + query.substring(2);
            } else if (query.startsWith('3') && query.length === 10) {
                query = '0' + query;
            }
            // Now 'query' should be in '03...' format if possible

            const apiUrl = 'https://corsproxy.io/?url=https://kami-database.vercel.app/api/search?phone=' + encodeURIComponent(query);

            // --- Show loading, hide old results ---
            loading.style.display = 'block';
            resultsContainer.innerHTML = '';

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const data = await response.json();

                // Hide loading
                loading.style.display = 'none';

                // --- Display Results ---
                if (data.success && data.records && data.records.length > 0) {
                    displayResults(data.records);
                } else {
                    resultsContainer.innerHTML = '<p style="text-align:center; color: #a0a0a0;">No records found for this number.</p>';
                }

            } catch (error) {
                loading.style.display = 'none';
                console.error('Fetch Error:', error);
                resultsContainer.innerHTML = '<p style="text-align:center; color: #ff8a8a;">An error occurred while fetching data. Please try again.</p>';
            }
        }

        function displayResults(records) {
            // Clear previous results
            resultsContainer.innerHTML = '';

            // Create a card for each record
            records.forEach(record => {
                const card = document.createElement('div');
                card.className = 'result-card';

                card.innerHTML = `
                    <h3>${escapeHTML(record.Name)}</h3>
                    <p><strong>Mobile:</strong> ${escapeHTML(record.Mobile)}</p>
                    <p><strong>CNIC:</strong> ${escapeHTML(record.CNIC)}</p>
                    <p><strong>Address:</strong> ${escapeHTML(record.Address)}</p>
                `;
                
                resultsContainer.appendChild(card);
            });
        }
        
        // Helper function to prevent XSS (Security best practice)
        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, function(match) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[match];
            });
        }

    </script>
