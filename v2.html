<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamzaEditz 2.0 - TikTok Downloader</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* CORE THEME VARIABLES */
        :root {
            --bg-dark: #0f0f12;
            --card-dark: #1f1f1f;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-gradient: linear-gradient(90deg, #8E2DE2, #4A00E0);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* FLOATING BACKGROUND ANIMATION */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .floating-item {
            position: absolute;
            bottom: -100px;
            animation: floatUp 15s linear infinite;
        }

        /* Bubbles - UPDATED: White with 50% Opacity */
        .bubble {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            backdrop-filter: blur(2px);
        }

        /* TikTok Icons (SVG Path) */
        .tiktok-icon-bg {
            fill: rgba(255, 255, 255, 0.3);
            width: 40px;
            height: 40px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; } /* Visible start */
            90% { opacity: 0.5; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* MAIN CONTAINER */
        .container {
            width: 90%;
            max-width: 500px;
            background-color: var(--card-dark);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-top: 4px solid #8E2DE2;
            position: relative;
            z-index: 10;
        }

        /* GEMINI STYLE ANIMATED TITLE */
        .main-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570, #4285f4);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: geminiGradient 4s linear infinite;
        }

        @keyframes geminiGradient {
            to { background-position: 200% center; }
        }

        /* INPUT AREA */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: var(--border-radius);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #8E2DE2;
            box-shadow: 0 0 10px rgba(142, 45, 226, 0.2);
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* RESULT CARD STYLING */
        #resultArea {
            margin-top: 2rem;
            display: none;
            border-top: 1px solid #333;
            padding-top: 1.5rem;
        }

        /* Profile Section */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 10px;
        }

        .avatar-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #8E2DE2;
            object-fit: cover;
        }

        .profile-info h3 {
            font-size: 1rem;
            color: #fff;
        }
        
        .unique-id {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Video Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-box {
            background: #252525;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-box span {
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 4px;
        }

        /* Video Info */
        .video-content {
            display: flex;
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        .video-thumb {
            width: 100px;
            height: 140px; /* Portrait ratio for TikTok */
            border-radius: 10px;
            object-fit: cover;
            background-color: #333;
        }

        .video-desc {
            font-size: 0.9rem;
            color: #ddd;
            flex: 1;
            max-height: 140px;
            overflow-y: auto;
        }

        /* Buttons */
        .download-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-download {
            background-color: #2a2a2a;
            color: #fff;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            font-size: 0.9rem;
            border: 1px solid transparent;
        }

        .btn-download:hover {
            background-color: #333;
            border-color: #8E2DE2;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: #8E2DE2;
        }

    </style>
</head>
<body>

    <div class="background-animation" id="bgAnimation">
        </div>

    <div class="container">
        <h1 class="main-title">HamzaEditz 2.0</h1>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste TikTok URL here...">
            <button class="btn-primary" onclick="fetchVideo()">
                <i data-feather="search"></i> Get Video
            </button>
        </div>

        <div class="loader" id="loader">
            <i data-feather="loader" class="spin"></i> Processing...
        </div>

        <div id="resultArea">
            
            <div class="profile-header">
                <img src="" alt="Avatar" id="avatar" class="avatar-img">
                <div class="profile-info">
                    <h3 id="authorName">User Name</h3>
                    <p class="unique-id"><i data-feather="at-sign" style="width:14px;"></i> <span id="uniqueId">username</span></p>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    Views
                    <span id="viewCount">0</span>
                </div>
                <div class="stat-box">
                    Region
                    <span id="region">US</span>
                </div>
            </div>

            <div class="video-content">
                <img src="" alt="Cover" id="thumb" class="video-thumb">
                <p id="videoDesc" class="video-desc">Video description will appear here...</p>
            </div>

            <div class="download-options">
                <a href="#" id="dlNoWm" class="btn-download" target="_blank">
                    <i data-feather="download-cloud"></i> Download No Watermark
                </a>
                <a href="#" id="dlMusic" class="btn-download" target="_blank">
                    <i data-feather="music"></i> Download Music (MP3)
                </a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Icons
        feather.replace();

        // Generate Floating Background (Bubbles & TikTok Icons)
        const bgContainer = document.getElementById('bgAnimation');
        const tiktokSvg = `<svg class="tiktok-icon-bg" viewBox="0 0 448 512"><path d="M448,209.91a210.06,210.06,0,0,1-122.77-39.25V349.38A162.55,162.55,0,1,1,185,188.31V278.2a90.25,90.25,0,1,0,43.7,77.79V83.61h79.66L308.38,15.68h0V0H308.38A209.61,209.61,0,0,0,448,159.91Z"/></svg>`;

        for(let i=0; i<15; i++) {
            // Create Bubble
            let bubble = document.createElement('div');
            bubble.classList.add('floating-item', 'bubble');
            let size = Math.random() * 50 + 10;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
            bubble.style.animationDelay = `${Math.random() * 5}s`;
            bgContainer.appendChild(bubble);

            // Create TikTok Icon
            let icon = document.createElement('div');
            icon.classList.add('floating-item');
            icon.innerHTML = tiktokSvg;
            icon.style.left = `${Math.random() * 100}%`;
            icon.style.animationDuration = `${Math.random() * 10 + 12}s`;
            icon.style.animationDelay = `${Math.random() * 5}s`;
            bgContainer.appendChild(icon);
        }

        // Helper function to format large numbers (e.g., 1.2M)
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num;
        }

        // Fetch Logic
        async function fetchVideo() {
            const url = document.getElementById('urlInput').value;
            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('resultArea');
            
            if(!url) {
                alert("Please enter a TikTok URL!");
                return;
            }

            loader.style.display = 'block';
            resultArea.style.display = 'none';

            try {
                // Using tikwm.com API
                const response = await fetch(`https://www.tikwm.com/api/?url=${url}`);
                const data = await response.json();

                if(data.code === 0) {
                    const vidData = data.data;

                    // Update Images
                    document.getElementById('thumb').src = vidData.cover;
                    document.getElementById('avatar').src = vidData.author.avatar;

                    // Update Text Info
                    document.getElementById('authorName').innerText = vidData.author.nickname;
                    document.getElementById('uniqueId').innerText = vidData.author.unique_id;
                    document.getElementById('videoDesc').innerText = vidData.title || "No description";
                    
                    // Update Stats
                    document.getElementById('viewCount').innerText = formatNumber(vidData.play_count);
                    document.getElementById('region').innerText = vidData.region;

                    // Set Links
                    document.getElementById('dlNoWm').href = vidData.play; 
                    document.getElementById('dlMusic').href = vidData.music; 

                    loader.style.display = 'none';
                    resultArea.style.display = 'block';
                    feather.replace(); // Refresh icons
                } else {
                    alert("Video not found or Error! Maybe the link is private.");
                    loader.style.display = 'none';
                }
            } catch (error) {
                console.error(error);
                alert("Something went wrong. Please check your internet connection.");
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
