  <style>
    /* --- Basic Setup --- */
    * { 
      box-sizing: border-box; 
    }
    
    body {
      margin: 0;
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f12; /* Dark background */
      color: #f0f0f0;
      display: flex; /* Changed grid to flex for better layout with sidebar */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* --- Professional Purple Gradient --- */
    :root {
      --primary-gradient: linear-gradient(90deg, #8E2DE2, #4A00E0);
      --primary-color: #8E2DE2;
      --bg-dark: #0f0f12;
      --bg-light: #1f1f1f;       /* Container background */
      --bg-lighter: #2a2a2a;    /* Card background */
      --border-color: #333;
      --ripple-color: rgba(142, 45, 226, 0.4); 
    }

    /* --- â˜° MENU BUTTON (Hamburger) --- */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--bg-light);
      border: 1px solid var(--border-color);
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .menu-btn:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    /* --- ðŸ“‚ SIDEBAR STYLES --- */
    .sidebar {
      position: fixed;
      top: 0;
      left: -280px; /* Hidden by default */
      width: 280px;
      height: 100%;
      background: #1a1a1e;
      border-right: 1px solid var(--border-color);
      box-shadow: 5px 0 15px rgba(0,0,0,0.5);
      z-index: 1000;
      transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar.active {
      left: 0; /* Slide in */
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 1.5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .close-btn {
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      transition: 0.3s;
    }
    .close-btn:hover { color: white; transform: rotate(90deg); }

    .sidebar-link {
      display: flex;
      align-items: center;
      gap: 15px;
      color: #e0e0e0;
      text-decoration: none;
      padding: 15px;
      border-radius: 8px;
      transition: 0.3s;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .sidebar-link:hover {
      background: rgba(142, 45, 226, 0.1);
      color: var(--primary-color);
      transform: translateX(5px);
    }

    .sidebar-link i {
      width: 20px;
      height: 20px;
    }

    /* Overlay (Black tint when menu opens) */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 900;
      display: none;
      backdrop-filter: blur(2px);
    }
    .overlay.active { display: block; }

    /* --- Main App Container --- */
    .container {
      width: 100%;
      max-width: 600px; 
      background: var(--bg-light);
      border-radius: 12px;
      padding: 30px 35px;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    h1 { 
      font-size: 2.25rem; 
      margin: 0 0 10px 0;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(
          90deg, 
          #4f46e5, /* Indigo */
          #a855f7, /* Purple */
          #ec4899, /* Pink */
          #f59e0b, /* Orange */
          #4f46e5  /* Loop back */
      );
      background-size: 400% 400%;
      animation: gradient-flow 8s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    @keyframes gradient-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: #aaa;
      margin-top: 0;
      margin-bottom: 30px;
    }

    /* --- Links Container (Grid) --- */
    .links-container {
      display: grid;
      grid-template-columns: 1fr 1fr; 
      gap: 15px; /* Cards ke beech space */
    }
    
    /* --- Styled Link Buttons (Cards) --- */
    .link-button {
      display: flex; 
      flex-direction: column; 
      align-items: center;
      justify-content: center;
      gap: 12px;
      
      background: var(--bg-lighter);
      border: 1px solid var(--border-color);
      color: white;
      padding: 20px 15px;
      min-height: 130px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      width: 100%;
      text-decoration: none;
      text-align: center;
      transition: border-color 0.3s, box-shadow 0.3s, transform 0.2s;
      
      position: relative; /* Badge positioning ke liye zaroori hai */
      overflow: visible;  /* Badge bahar cut na ho jaye */
    }

    .link-button:hover { 
      transform: translateY(-3px);
      border-color: var(--primary-color); 
      box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3); 
    }
    
    /* Icon style */
    .link-button i, .link-button svg {
      width: 32px; 
      height: 32px;
      stroke-width: 2;
      z-index: 2; 
    }
    .link-button span {
      z-index: 2; 
    }

    /* --- âœ¨ NEW BADGE STYLE âœ¨ --- */
    .badge-new {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(45deg, #ff0055, #ff5500);
      color: white;
      font-size: 0.65rem;
      font-weight: 800;
      padding: 3px 8px;
      border-radius: 12px;
      text-transform: uppercase;
      box-shadow: 0 2px 8px rgba(255, 0, 85, 0.5);
      animation: pulse-badge 2s infinite;
      z-index: 10;
      letter-spacing: 0.5px;
    }

    @keyframes pulse-badge {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 6px rgba(255, 0, 85, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 85, 0); }
    }

    /* --- Ripple Effect --- */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: var(--ripple-color);
      transform: scale(0);
      animation: ripple-effect 0.6s linear;
      z-index: 1; 
    }

    @keyframes ripple-effect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Mobile Responsive tweak */
    @media (max-width: 480px) {
      .links-container {
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .link-button {
        min-height: 110px;
        font-size: 0.9rem;
      }
    }
    
  </style>

  <script>
    // 1. Initialize Feather Icons
    feather.replace();

    // 2. Sidebar Toggle Logic
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    // 3. Ripple Effect Logic
    document.addEventListener('DOMContentLoaded', (event) => {
      const buttons = document.querySelectorAll('.link-button');

      buttons.forEach(button => {
        button.addEventListener('click', function (e) {
          const rect = button.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;

          const ripple = document.createElement('span');
          ripple.classList.add('ripple');
          
          const size = Math.max(rect.width, rect.height);
          ripple.style.width = ripple.style.height = `${size}px`;
          
          ripple.style.left = `${x - size / 2}px`;
          ripple.style.top = `${y - size / 2}px`;

          this.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 600); 
        });
      });
    });
  </script>
