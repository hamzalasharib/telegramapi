<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Github RDP</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(90deg, #8E2DE2, #4A00E0);
            --primary-color: #8E2DE2;
            --bg-dark: #0f0f12;
            --bg-light: #1f1f1f;
            --bg-lighter: #2a2a2a;
            --border-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: #f0f0f0;
        }

        /* --- Gemini Text Effect --- */
        .gemini-title {
            font-weight: 800;
            background: linear-gradient(90deg, #8E2DE2, #4A00E0, #ec4899, #f59e0b, #8E2DE2);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gemini-shimmer 8s linear infinite;
        }
        @keyframes gemini-shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
        /* --- End Gemini Effect --- */

        /* Gradient Button */
        .btn-gradient {
            background: var(--primary-gradient);
            transition: opacity 0.2s;
        }
        .btn-gradient:hover:not(:disabled) {
            opacity: 0.9;
        }

        /* Video Embed Container */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Code Block Styling */
        pre {
            background: var(--bg-lighter);
            border: 1px solid var(--border-color);
            border-radius: 0 0 12px 12px; /* Top corners are handled by the header */
            padding: 20px;
            overflow-x: auto;
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            color: #d1d5db; /* gray-300 */
            max-height: 600px;
        }
        /* Simple YAML Syntax Highlighting */
        .yaml-key { color: var(--primary-color); font-weight: 600; }
        .yaml-string { color: #a5b4fc; } /* Indigo-300 */
        .yaml-comment { color: #6b7280; font-style: italic; } /* Gray-500 */

    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'primary-color': 'var(--primary-color)',
                        'bg-dark': 'var(--bg-dark)',
                        'bg-light': 'var(--bg-light)',
                        'bg-lighter': 'var(--bg-lighter)',
                        'border-color': 'var(--border-color)',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <div class="max-w-4xl mx-auto space-y-8">
        
        <!-- Header -->
        <header class="text-center py-4 border-b border-border-color">
            <h1 class="text-4xl sm:text-5xl font-extrabold gemini-title">
                Free Github RDP
            </h1>
            <p class="text-gray-400 mt-2 text-lg">Windows11 RDP  using GitHub & Tailscale</p>
        </header>

        <!-- Video Section -->
        <section class="bg-bg-light p-6 rounded-xl shadow-2xl border-t-4 border-primary-color">
            <h2 class="text-2xl font-bold text-gray-100 mb-4">
                How To Setup This Code
            </h2>
            <div class="video-container">
          <iframe width="0" height="0" src="https://www.youtube.com/embed/bBxejfjInzc" title="Free GitHub RDP Cloud PC For Unlimited Days | 16GB RAM and 200GB+ Storage Cloud PC" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>

        <!-- Code Section -->
        <section>
            <!-- Code Header -->
            <div class="flex justify-between items-center bg-bg-light p-4 rounded-t-xl border-t-4 border-primary-color border-x border-b border-border-color">
                <h2 class="text-xl font-bold text-gray-100">
                    GitHub Repository Link
                </h2>
                <button id="copyButton" class="btn-gradient text-white font-semibold py-2 px-4 rounded-lg flex items-center gap-2">
                    <i data-feather="copy" class="w-4 h-4"></i>
                    <span id="copyText">Copy Code</span>
                </button>
            </div>
            
            <!-- Code Block -->
            <pre><code id="codeBlock">
 https://github.com/namehamzajazz-cloud/1/
            </code></pre>
        </section>

    </div>

    <script>
        // The raw YAML code
        https://github.com/namehamzajazz-cloud/1/
    </script>
</body>
</html>
