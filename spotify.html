<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamzaEditz 2.0 Pro Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f0f12;
            --card-dark: #1a1a1f;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-gradient: linear-gradient(135deg, #8A2BE2, #4169E1);
            --accent-glow: 0 0 15px rgba(138, 43, 226, 0.5);
            --glass: rgba(26, 26, 31, 0.9);
            --border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-primary); padding-bottom: 120px; }

        /* --- Header & Search --- */
        header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: var(--border);
            text-align: center;
        }

        .brand {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Fixed Search Bar Styling */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center; /* Center vertical */
            gap: 10px;
        }

        input[type="text"] {
            flex: 1; /* Takes available space */
            padding: 12px 20px;
            border-radius: 30px;
            border: var(--border);
            background: #25252b;
            color: white;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        input[type="text"]:focus { border-color: #8A2BE2; box-shadow: var(--accent-glow); }

        .search-btn {
            background: var(--accent-gradient);
            border: none;
            width: 48px;  /* Fixed width */
            height: 48px; /* Fixed height */
            flex-shrink: 0; /* Prevents stretching/shrinking */
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .search-btn:hover { transform: scale(1.1); box-shadow: var(--accent-glow); }

        /* --- Sections --- */
        .section-title {
            padding: 20px 20px 10px;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            border-left: 4px solid #8A2BE2;
            margin: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-badge {
            font-size: 0.8rem;
            background: #25252b;
            padding: 2px 8px;
            border-radius: 4px;
            color: #8A2BE2;
            font-weight: normal;
        }

        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 0 20px 20px;
        }

        /* --- Card UI --- */
        .card {
            background: var(--card-dark);
            border-radius: 12px;
            padding: 10px;
            border: var(--border);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card:hover { transform: translateY(-5px); border-color: #8A2BE2; }

        .card-img-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .card-img { width: 100%; height: 100%; object-fit: cover; }

        .play-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.3s; cursor: pointer;
        }
        .card:hover .play-overlay { opacity: 1; }
        .play-icon { font-size: 2.5rem; color: white; }

        .card-title { font-size: 0.9rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 3px; }
        .card-artist { font-size: 0.75rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 8px; }

        .card-actions { margin-top: auto; display: flex; justify-content: space-between; align-items: center; }
        
        .download-btn {
            background: rgba(138, 43, 226, 0.1);
            border: 1px solid #8A2BE2;
            color: #8A2BE2;
            border-radius: 5px;
            padding: 4px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .download-btn:hover { background: #8A2BE2; color: white; }

        /* --- Modal (Quality Selector) --- */
        .modal-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-box {
            background: #1a1a1f;
            border: 1px solid #8A2BE2;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
            position: relative;
        }

        .modal-title { margin-bottom: 20px; font-size: 1.2rem; }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; cursor: pointer; color: #aaa; }
        
        .quality-option {
            display: flex; justify-content: space-between; align-items: center;
            background: #25252b; padding: 12px; margin-bottom: 10px;
            border-radius: 8px; cursor: pointer; border: 1px solid transparent; transition: 0.2s;
        }
        .quality-option:hover { border-color: #8A2BE2; background: #2f2f36; }
        .q-bitrate { font-weight: bold; color: white; }
        .q-size { font-size: 0.8rem; color: #aaa; }

        /* --- Player --- */
        .music-player {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(15, 15, 18, 0.95);
            backdrop-filter: blur(15px);
            border-top: 1px solid #8A2BE2;
            padding: 10px 20px;
            display: flex; align-items: center; justify-content: space-between;
            z-index: 1000;
            transform: translateY(100%); transition: transform 0.3s ease-in-out;
        }
        .music-player.active { transform: translateY(0); }

        .player-info { display: flex; align-items: center; width: 30%; }
        .player-thumb { width: 50px; height: 50px; border-radius: 8px; margin-right: 15px; object-fit: cover; animation: rotate 10s linear infinite; animation-play-state: paused; }
        .player-thumb.playing { animation-play-state: running; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        .player-text h4 { font-size: 0.9rem; color: white; margin-bottom: 2px; }
        .player-text p { font-size: 0.7rem; color: #aaa; }

        .player-controls { display: flex; flex-direction: column; align-items: center; width: 40%; }
        .control-buttons { display: flex; align-items: center; gap: 20px; margin-bottom: 5px; }
        .ctrl-btn { background: none; border: none; color: #ccc; font-size: 1.2rem; cursor: pointer; }
        .ctrl-btn.main { font-size: 2rem; color: white; background: var(--accent-gradient); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: var(--accent-glow); }
        
        .progress-container { width: 100%; display: flex; align-items: center; gap: 10px; font-size: 0.7rem; color: #aaa; }
        input[type="range"] { flex-grow: 1; height: 4px; border-radius: 2px; accent-color: #8A2BE2; cursor: pointer; }

        /* Loader */
        .loader { display: none; border: 4px solid #333; border-top: 4px solid #8A2BE2; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .music-player { flex-direction: column; height: auto; padding-bottom: 20px; }
            .player-info, .player-controls { width: 100%; margin-bottom: 10px; }
            .player-info { justify-content: flex-start; }
        }
    </style>
</head>
<body>

<header>
    <div class="brand">HamzaEditz 2.0</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search song...">
        <button class="search-btn" onclick="searchMusic()"><i class="fas fa-search"></i></button>
    </div>
</header>

<div class="loader" id="loader"></div>

<div id="searchSection" style="display: none;">
    <h2 class="section-title">Search Results <span class="section-badge">Results</span></h2>
    <div class="song-grid" id="searchResults"></div>
</div>

<h2 class="section-title">Trending Hindi <span class="section-badge">Top 40</span></h2>
<div class="song-grid" id="hindiContainer"></div>

<h2 class="section-title">Trending English <span class="section-badge">Top 50</span></h2>
<div class="song-grid" id="englishContainer"></div>

<div class="modal-overlay" id="downloadModal">
    <div class="modal-box">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h3 class="modal-title">Select Quality</h3>
        <div id="qualityOptions">
            </div>
        <p style="font-size:0.7rem; color:#666; margin-top:10px;">HamzaEditz Downloader</p>
    </div>
</div>

<div class="music-player" id="musicPlayer">
    <audio id="audioEl"></audio>
    <div class="player-info">
        <img src="" class="player-thumb" id="playerThumb">
        <div class="player-text">
            <h4 id="playerTitle">Song Title</h4>
            <p id="playerArtist">Artist</p>
        </div>
    </div>
    <div class="player-controls">
        <div class="control-buttons">
            <button class="ctrl-btn" onclick="seek(-10)"><i class="fas fa-backward"></i></button>
            <button class="ctrl-btn main" id="playPauseBtn" onclick="togglePlay()"><i class="fas fa-play"></i></button>
            <button class="ctrl-btn" onclick="seek(10)"><i class="fas fa-forward"></i></button>
        </div>
        <div class="progress-container">
            <span id="currTime">0:00</span>
            <input type="range" id="progressBar" value="0" max="100">
            <span id="durTime">0:00</span>
        </div>
    </div>
</div>

<script>
    // Config
    const CORS_PROXY = "https://api.codetabs.com/v1/proxy?quest="; 
    const BASE_API = "https://jiosaavn-api-privatecvc2.vercel.app/search/songs";

    let currentSongData = null;
    let songToDownload = null; // Store song for modal

    // Auto Load on Start
    window.onload = () => {
        // Hindi Top 40
        fetchSongs('hindi', 1, 40, 'hindiContainer');
        // English Top 50
        fetchSongs('english', 1, 50, 'englishContainer');
    };

    async function fetchSongs(query, page, limit, containerId) {
        const container = document.getElementById(containerId);
        loader.style.display = 'block';

        try {
            const url = `${CORS_PROXY}${encodeURIComponent(`${BASE_API}?query=${query}&limit=${limit}&page=${page}`)}`;
            const res = await fetch(url);
            const data = await res.json();
            
            let songs = [];
            if (data.data && data.data.results) {
                songs = Array.isArray(data.data.results[0]) ? data.data.results.flat() : data.data.results;
            }

            container.innerHTML = '';
            songs.forEach(song => container.appendChild(createCard(song)));

        } catch (e) {
            console.error(e);
            container.innerHTML = '<p>Error loading songs.</p>';
        } finally {
            loader.style.display = 'none';
        }
    }

    function createCard(song) {
        const div = document.createElement('div');
        div.className = 'card';
        const imgUrl = (song.image && song.image.length > 0) ? song.image[song.image.length - 1].link : '';
        const name = song.name.replace(/&quot;/g, '"').replace(/&amp;/g, '&'); 
        
        div.innerHTML = `
            <div class="card-img-container">
                <img src="${imgUrl}" class="card-img" loading="lazy">
                <div class="play-overlay" onclick='playSong(${JSON.stringify(song).replace(/'/g, "&#39;")})'>
                    <i class="fas fa-play-circle play-icon"></i>
                </div>
            </div>
            <div class="card-title">${name}</div>
            <div class="card-artist">${song.primaryArtists}</div>
            <div class="card-actions">
                <span style="font-size:0.7rem; color:#666;">MP3</span>
                <button class="download-btn" onclick='openDownloadModal(${JSON.stringify(song).replace(/'/g, "&#39;")})'>
                    <i class="fas fa-download"></i>
                </button>
            </div>
        `;
        return div;
    }

    // --- SEARCH ---
    function searchMusic() {
        const query = document.getElementById('searchInput').value;
        if(!query) return;
        document.getElementById('searchSection').style.display = 'block';
        fetchSongs(query, 1, 40, 'searchResults');
    }

    // --- DOWNLOAD MODAL LOGIC ---
    function openDownloadModal(song) {
        songToDownload = song;
        const modal = document.getElementById('downloadModal');
        const optionsContainer = document.getElementById('qualityOptions');
        
        optionsContainer.innerHTML = ''; // Clear previous

        // Mapping Jiosaavn qualities to readable text
        // Usually: 4=320, 3=160, 2=96, 1=48, 0=12
        const qualityMap = {
            "320kbps": 4,
            "160kbps": 3,
            "96kbps": 2,
            "48kbps": 1,
            "12kbps": 0
        };

        // Create buttons manually to ensure order (Best first)
        const labels = ["320kbps", "160kbps", "96kbps", "48kbps"];
        
        labels.forEach(label => {
            const index = qualityMap[label];
            // Check if this quality exists in song data
            if(song.downloadUrl && song.downloadUrl[index]) {
                const btn = document.createElement('div');
                btn.className = 'quality-option';
                btn.innerHTML = `
                    <span class="q-bitrate">${label}</span>
                    <span class="q-size">MP3</span>
                `;
                btn.onclick = () => startDownload(song.downloadUrl[index].link, song.name, label);
                optionsContainer.appendChild(btn);
            }
        });

        modal.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('downloadModal').style.display = 'none';
    }

    function startDownload(url, name, quality) {
        closeModal();
        const btnText = `<i class="fas fa-spinner fa-spin"></i> Downloading ${quality}...`;
        
        // Toast notification (Optional visual cue)
        const toast = document.createElement('div');
        toast.style.cssText = "position:fixed; top:20px; right:20px; background:#8A2BE2; color:white; padding:10px 20px; border-radius:5px; z-index:3000;";
        toast.innerHTML = btnText;
        document.body.appendChild(toast);

        fetch(CORS_PROXY + encodeURIComponent(url))
            .then(res => res.blob())
            .then(blob => {
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = `${name.replace(/[^a-zA-Z0-9]/g, '_')}_${quality}.mp3`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                toast.innerHTML = "<i class='fas fa-check'></i> Downloaded!";
                setTimeout(() => toast.remove(), 2000);
            })
            .catch(() => {
                toast.style.background = "red";
                toast.innerText = "Download Failed!";
                setTimeout(() => toast.remove(), 2000);
            });
    }

    // --- PLAYER LOGIC ---
    const audioEl = document.getElementById('audioEl');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressBar = document.getElementById('progressBar');

    function playSong(song) {
        currentSongData = song;
        document.getElementById('musicPlayer').classList.add('active');
        document.getElementById('playerTitle').innerText = song.name.replace(/&quot;/g, '"');
        document.getElementById('playerArtist').innerText = song.primaryArtists;
        document.getElementById('playerThumb').src = song.image[song.image.length-1].link;

        // Default to 160kbps (index 3) for streaming, or highest available
        let link = song.downloadUrl[3] ? song.downloadUrl[3].link : song.downloadUrl[song.downloadUrl.length-1].link;
        
        audioEl.src = link;
        audioEl.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        document.getElementById('playerThumb').classList.add('playing');
    }

    function togglePlay() {
        if(audioEl.paused) {
            audioEl.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            document.getElementById('playerThumb').classList.add('playing');
        } else {
            audioEl.pause();
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            document.getElementById('playerThumb').classList.remove('playing');
        }
    }

    function seek(sec) { audioEl.currentTime += sec; }

    audioEl.addEventListener('timeupdate', () => {
        if(audioEl.duration) {
            const pct = (audioEl.currentTime / audioEl.duration) * 100;
            progressBar.value = pct;
            
            let cm = Math.floor(audioEl.currentTime / 60);
            let cs = Math.floor(audioEl.currentTime % 60);
            document.getElementById('currTime').innerText = `${cm}:${cs < 10 ? '0'+cs : cs}`;
            
            let dm = Math.floor(audioEl.duration / 60);
            let ds = Math.floor(audioEl.duration % 60);
            document.getElementById('durTime').innerText = `${dm}:${ds < 10 ? '0'+ds : ds}`;
        }
    });

    progressBar.addEventListener('input', () => {
        audioEl.currentTime = (progressBar.value / 100) * audioEl.duration;
    });
</script>

</body>
    </html>
