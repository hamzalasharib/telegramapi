<!DOCTYPE html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="android-icon-96x96.png
    ">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  
  <style>
    /* --- Basic Setup --- */
    * { 
      box-sizing: border-box; 
    }
    
    body {
      margin: 0;
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f12; /* Dark background */
      color: #f0f0f0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* --- Professional Purple Gradient --- */
    :root {
      --primary-gradient: linear-gradient(90deg, #8E2DE2, #4A00E0);
      --primary-color: #8E2DE2;
      --bg-dark: #0f0f12;
      --bg-light: #1f1f1f;       /* Container background */
      --bg-lighter: #2a2a2a;    /* Card background */
      --border-color: #333;
      --ripple-color: rgba(142, 45, 226, 0.4); 
    }

    /* --- Main App Container --- */
    .container {
      width: 100%;
      max-width: 600px; 
      background: var(--bg-light);
      border-radius: 12px;
      padding: 30px 35px;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    h1 { 
      font-size: 2.25rem; 
      margin: 0 0 10px 0;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(
          90deg, 
          #4f46e5, /* Indigo */
          #a855f7, /* Purple */
          #ec4899, /* Pink */
          #f59e0b, /* Orange */
          #4f46e5  /* Loop back */
      );
      background-size: 400% 400%;
      animation: gradient-flow 8s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    @keyframes gradient-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: #aaa;
      margin-top: 0;
      margin-bottom: 30px; /* Margin wapas set kar di hai */
    }

    /* --- âœ… REMOVED: Toggle Switch Styles --- */
    
    /* --- Links Container (Grid) --- */
    .links-container {
      display: grid;
      grid-template-columns: 1fr 1fr; 
      gap: 15px; /* Cards ke beech space */
    }
    
    /* --- Styled Link Buttons (Cards) --- */
    .link-button {
      display: flex; 
      flex-direction: column; 
      align-items: center;
      justify-content: center;
      gap: 12px;
      
      background: var(--bg-lighter);
      border: 1px solid var(--border-color);
      color: white;
      padding: 20px 15px;
      min-height: 130px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      width: 100%;
      text-decoration: none;
      text-align: center;
      transition: border-color 0.3s, box-shadow 0.3s, transform 0.2s;
      
      position: relative;
      overflow: hidden; 
    }

    .link-button:hover { 
      transform: translateY(-3px);
      border-color: var(--primary-color); 
      box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3); 
    }
    
    /* Icon style */
    .link-button i {
      width: 32px; 
      height: 32px;
      stroke-width: 2;
      z-index: 2; 
    }
    .link-button span {
      z-index: 2; 
    }

    /* --- Ripple Effect (No Change) --- */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: var(--ripple-color);
      transform: scale(0);
      animation: ripple-effect 0.6s linear;
      z-index: 1; 
    }

    @keyframes ripple-effect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
  </style>
</head>
<body>
  
  <div class="container">
    <h1>HamzaEditz 2.0</h1>
    <p class="subtitle">Welcome to our site!</p>
    
    <div class="links-container">
      
      <a href="paksim.html" class="link-button">
        <i data-feather="database"></i>
        <span>Pak Sim Details</span>
      </a>
      
      <a href="smsbomber.html" class="link-button">
        <i data-feather="send"></i>
        <span>SMS Tool</span>
      </a>

      <a href="RdpMethod.html" class="link-button">
        <i data-feather="monitor"></i>
        <span>Free Window Rdp</span>
      </a>
      
      <a href="TvChannels.html" class="link-button">
        <i data-feather="tv"></i>
        <span>Jazz Tv</span>
      </a>

      <a href="tiktok.html" class="link-button">
        <i data-feather="music"></i>
        <span>TikTok Downloader</span>
      </a>
      
      <a href="India.html" class="link-button">
        <i data-feather="database"></i>
        <span>Indian Sim Details</span>
      </a>
      
      <a href="hadith.html" class="link-button">
        <i data-feather="book-open"></i>
        <span>Hadith</span>
      </a>

      <a href="vehicledetails.html" class="link-button">
        <i data-feather="search"></i>
        <span>Vehicle Details</span>
      </a>
      <a href="image.html" class="link-button">
        <i data-feather="camera"></i>
        <span>Ai Image Genrate</span>
      </a>
      <a href="apk.html" class="link-button">
        <i data-feather="download"></i>
        <span>Apk Download</span>
      </a>

    </div>
  </div>

  <script>
    // Pehle icons ko replace karein
    feather.replace();

    /* --- Ripple Effect JS (No Change) --- */
    document.addEventListener('DOMContentLoaded', (event) => {
      const buttons = document.querySelectorAll('.link-button');

      buttons.forEach(button => {
        button.addEventListener('click', function (e) {
          const rect = button.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;

          const ripple = document.createElement('span');
          ripple.classList.add('ripple');
          
          const size = Math.max(rect.width, rect.height);
          ripple.style.width = ripple.style.height = `${size}px`;
          
          ripple.style.left = `${x - size / 2}px`;
          ripple.style.top = `${y - size / 2}px`;

          this.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 600); 
        });
      });
    });
  </script>
</body>
</html>
