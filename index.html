<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HamzaEditz 2.0 - All Tools</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  
  <style>
    /* --- Basic Setup --- */
    * { 
      box-sizing: border-box; 
    }
    
    body {
      margin: 0;
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f12; /* Dark background */
      color: #f0f0f0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* --- Professional Purple Gradient --- */
    :root {
      --primary-gradient: linear-gradient(90deg, #8E2DE2, #4A00E0);
      --primary-color: #8E2DE2;
      --bg-dark: #0f0f12;
      --bg-light: #1f1f1f;
      --bg-lighter: #2a2a2a;
      --border-color: #333;
      --ripple-color: rgba(142, 45, 226, 0.4); 
    }

    /* --- Main App Container --- */
    .container {
      width: 100%;
      max-width: 450px;
      background: var(--bg-light);
      border-radius: 12px;
      padding: 30px 35px;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    /* * === ✅ CHANGE 1: MODIFIED THE H1 STYLING ===
     * We replaced the static 'background: var(--primary-gradient)'
     * with the new animated gradient properties.
    */
    h1 { 
      font-size: 2.25rem; 
      margin: 0 0 10px 0;
      font-weight: 700;
      text-align: center;
      
      /* New Animated Gradient */
      background: linear-gradient(
          90deg, 
          #4f46e5, /* Indigo */
          #a855f7, /* Purple */
          #ec4899, /* Pink */
          #f59e0b, /* Orange */
          #4f46e5  /* Loop back */
      );
      background-size: 400% 400%; /* Make gradient huge */
      animation: gradient-flow 8s ease infinite; /* Apply animation */

      /* These lines were already in your code and are correct! */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* * === ✅ CHANGE 2: ADDED THE KEYFRAMES ===
     * This is the animation definition for 'gradient-flow'
    */
    @keyframes gradient-flow {
      0% {
        background-position: 0% 50%; /* Start at the left */
      }
      50% {
        background-position: 100% 50%; /* Move to the right */
      }
      100% {
        background-position: 0% 50%; /* Loop back to the left */
      }
    }
    
    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: #aaa;
      margin-top: 0;
      margin-bottom: 30px;
    }
    
    /* --- Links Container --- */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Buttons ke beech space */
    }
    
    /* --- Styled Link Buttons --- */
    .link-button {
      display: flex; 
      align-items: center;
      justify-content: center;
      gap: 10px; 
      
      background: var(--bg-lighter);
      border: 1px solid var(--border-color);
      color: white;
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      width: 100%;
      text-decoration: none;
      text-align: center;
      transition: border-color 0.3s, box-shadow 0.3s, transform 0.2s;
      
      position: relative;
      overflow: hidden; 
    }

    .link-button:hover { 
      transform: translateY(-3px);
      border-color: var(--primary-color); 
      box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3); 
    }
    
    /* Icon style */
    .link-button i {
      width: 20px;
      height: 20px;
      stroke-width: 2.5;
      z-index: 2; /* Icon ko ripple ke upar rakhein */
    }
    .link-button span {
      z-index: 2; /* Text ko ripple ke upar rakhein */
    }

    /* ===================================
     * === ✅ LIQUID RIPPLE EFFECT CSS ===
     * ===================================
     */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: var(--ripple-color);
      transform: scale(0);
      animation: ripple-effect 0.6s linear;
      z-index: 1; /* Ripple ko text ke neeche rakhein */
    }

    @keyframes ripple-effect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
  </style>
</head>
<body>
  
  <div class="container">
    <h1>HamzaEditz 2.0</h1>
    <p class="subtitle">Welcome to our site!</p>
    
    <div class="links-container">
      
      <a href="paksim.html" class="link-button">
        <i data-feather="database"></i>
        <span>Pak Sim Details</span>
      </a>
      
      <a href="smsbomber.html" class="link-button">
        <i data-feather="send"></i>
        <span>SMS Tool</span>
      </a>
      
     
      <a href="hadith.html" class="link-button">
        <i data-feather="book-open"></i>
        <span>Hadith</span>
      </a>

      <a href="vehicledetails.html" class="link-button">
        <i data-feather="search"></i>
        <span>Vehicle Details</span>
      </a>
    </div>
  </div>

  <script>
    // Pehle icons ko replace karein
    feather.replace();

    /* ===================================
     * === ✅ LIQUID RIPPLE EFFECT JS ===
     * ===================================
     */
    document.addEventListener('DOMContentLoaded', (event) => {
      const buttons = document.querySelectorAll('.link-button');

      buttons.forEach(button => {
        button.addEventListener('click', function (e) {
          // Click position get karein
          const rect = button.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;

          // Ripple element banayein
          const ripple = document.createElement('span');
          ripple.classList.add('ripple');
          
          // Button ke size ke hisab se ripple ka size set karein
          const size = Math.max(rect.width, rect.height);
          ripple.style.width = ripple.style.height = `${size}px`;
          
          // Ripple ko click position par set karein
          ripple.style.left = `${x - size / 2}px`;
          ripple.style.top = `${y - size / 2}px`;

          // Ripple ko button mein add karein
          this.appendChild(ripple);

          // Animation khatam hone par ripple ko remove karein
          setTimeout(() => {
            ripple.remove();
          }, 600); // Animation duration 0.6s hai
        });
      });
    });
  </script>
</body>
</html>
