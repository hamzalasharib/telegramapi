<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheerID Verifier - HamzaEditz 2.0</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <style>
        /* HamzaEditz 2.0 Theme Variables */
        :root {
            --bg-color: #0f0f12;
            --card-color: #1f1f1f;
            --text-color: #ffffff;
            --text-secondary: #a0a0a0;
            --primary-gradient: linear-gradient(90deg, #8E2DE2, #4A00E0);
            --input-bg: #2a2a2a;
            --border-radius: 12px;
            --terminal-bg: #000000;
            --terminal-text: #00ff88;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(142, 45, 226, 0.1);
        }

        /* Animated Gradient Text */
        .brand-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradientMove 3s linear infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Inputs & Selects */
        input[type="text"], select {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--input-bg);
            border: 1px solid #333;
            border-radius: var(--border-radius);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus, select:focus {
            border-color: #8E2DE2;
            box-shadow: 0 0 10px rgba(142, 45, 226, 0.3);
        }

        /* Custom Select Arrow */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%238E2DE2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem top 50%;
            background-size: 0.65rem auto;
        }

        /* Button */
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--primary-gradient);
            border: none;
            border-radius: var(--border-radius);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* TERMINAL STYLE LOGS */
        .terminal-window {
            margin-top: 1.5rem;
            background-color: var(--terminal-bg);
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid #333;
            min-height: 150px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
            gap: 5px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        .log-line {
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .log-text { color: #ccc; }
        .log-success { color: #00ff88; font-weight: bold; }
        .log-error { color: #ff4757; font-weight: bold; }
        .log-highlight { color: #8E2DE2; }
        .log-info { color: #5bc0de; }

        .footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="brand-title">SheerID Bypass</h1>

        <div class="form-group">
            <label for="sheerUrl">SheerID Verification URL</label>
            <input type="text" id="sheerUrl" placeholder="Paste verification link here...">
        </div>

        <div class="form-group">
            <label for="serviceType">Select Service</label>
            <select id="serviceType">
                <option value="gpt">ChatGPT</option>
                <option value="youtube">YouTube Premium</option>
                <option value="gemini">Google Gemini</option>
                <option value="spotify">Spotify</option>
            </select>
        </div>

        <button class="btn-submit" onclick="startProcess()" id="submitBtn">
            <i data-feather="zap"></i> Start Verification
        </button>

        <div class="terminal-window" id="terminal">
            <div class="log-line"><span class="log-info">></span> <span class="log-text">System Ready... Waiting for input.</span></div>
        </div>

        <div class="footer">
            Designed by HamzaEditz 2.0
        </div>
    </div>

    <script>
        feather.replace();

        // Helper function for delay
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        function addLog(message, type = 'text') {
            const terminal = document.getElementById('terminal');
            const div = document.createElement('div');
            div.className = 'log-line';
            
            let icon = '>';
            let colorClass = 'log-text';

            if(type === 'success') { icon = '✔'; colorClass = 'log-success'; }
            if(type === 'error') { icon = '✖'; colorClass = 'log-error'; }
            if(type === 'highlight') { icon = '⚡'; colorClass = 'log-highlight'; }
            if(type === 'info') { icon = 'ℹ'; colorClass = 'log-info'; }

            div.innerHTML = `<span class="${colorClass}">${icon}</span> <span class="${colorClass}">${message}</span>`;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight; // Auto scroll to bottom
        }

        async function startProcess() {
            const urlInput = document.getElementById('sheerUrl').value;
            const serviceType = document.getElementById('serviceType').value;
            const btn = document.getElementById('submitBtn');
            const terminal = document.getElementById('terminal');

            if (!urlInput) {
                alert("Please enter a SheerID URL first!");
                return;
            }

            // Lock Button
            btn.disabled = true;
            btn.innerHTML = '<i data-feather="loader" class="spin"></i> Processing...';
            feather.replace();

            // Clear previous logs
            terminal.innerHTML = '';

            // --- STEP 1: INITIALIZATION ---
            addLog("Initializing process...", "text");
            await sleep(800);

            // --- STEP 2: ID CREATING ---
            const timestamp = Date.now();
            const randomStr = Math.random().toString(36).substring(2, 11);
            const sessionId = `session_${timestamp}_${randomStr}`;
            
            addLog(`ID Creating... [${sessionId}]`, "highlight");
            await sleep(1200);

            // --- STEP 3: DOWNLOADING PROFILE ---
            addLog("Downloading id profile.zip...", "text");
            await sleep(1500);
            addLog("Profile extracted successfully.", "info");
            await sleep(600);

            // --- STEP 4: SUBMITTING ---
            addLog(`Targeting Service: ${serviceType.toUpperCase()}`, "text");
            addLog("Submitting to the server...", "text");
            
            // Actual API Call starts here
            const payload = {
                url: urlInput,
                type: serviceType,
                sessionId: sessionId
            };

            try {
                const response = await fetch('https://sheerid-api-v2-d5gdbxa5hjd2baak.japaneast-01.azurewebsites.net/api/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                // --- STEP 5: FINAL RESULT ---
                await sleep(1000); // Dramatic pause

                if(data.success === true) {
                    addLog("--------------------------------", "text");
                    addLog("VERIFICATION SUCCESSFUL", "success");
                    addLog("Access Granted.", "success");
                } else {
                    addLog("--------------------------------", "text");
                    addLog("VERIFICATION FAILED", "error");
                    // Check if error is simple string or object
                    let errorMsg = data.error || "Unknown Error";
                    addLog(`Server Response: ${errorMsg}`, "error");
                }

            } catch (error) {
                await sleep(500);
                addLog("CONNECTION FAILED", "error");
                addLog(error.message, "error");
            } finally {
                // Unlock button
                btn.disabled = false;
                btn.innerHTML = '<i data-feather="zap"></i> Start Verification';
                feather.replace();
            }
        }

        // Animation for spinner
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            .spin { animation: spin 1s linear infinite; }
            @keyframes spin { 100% { transform: rotate(360deg); } }
        `;
        document.head.appendChild(styleSheet);
    </script>

</body>
  </html>
